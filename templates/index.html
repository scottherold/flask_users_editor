<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User REST Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>    
    <body>
        <div class="container bg-light">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand text-white">Users REST App</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/users">Users<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/new">Add New User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            <div class="jumbotron jumbotron-fluid bg-light">
                <div class="container">
                    <h2 class="text-center">Users</h2>
                    <hr class="my-4">
                    <table class="table table-striped">
                        <thead class="thead-light">                            
                            <tr>
                                <th scope="col-sm">User Id</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Email Adress</th>
                                <th scope="col">Created At</th>
                                <th scope="col>">Actions</th> 
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in all_users %}
                                <tr>
                                    <td>{{ user.user_id }}</td>
                                    <td>{{ user.first_name ~ " " ~ user.last_name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.created_at }}</td>
                                    <td>
                                        <p>
                                            <a href="/users/{{ user.user_id }}">Show</a>
                                            |
                                            <a href="/users/{{ user.user_id }}/edit">Edit</a>
                                            |
                                            <a href="/users/{{ user.user_id}}/destroy">Delete</a>
                                        </p>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <hr class="my-4">
                    <div class="row justify-content-center w-100 mb-2">
                        <a href="/users/new" class="btn btn-secondary ml-2">Add New User</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
